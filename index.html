<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">

</head>
<body class="math-mode">
  <div id="timer">
    <h1 id="total-time">Total Time: 00:00:00</h1>
    <h2 id="current-question">Current Question: 00:00:00</h2>
    <div id="button-container">
      <button id="next-question">Next Question</button>
      <button id="break">Start Break</button>
      <button id="theory">Theory</button>
      <button id="mode-toggle">Toggle Mode</button>
    </div>
    <div id="session-history">
      <h3>Session History</h3>
      <!-- Session history items will go here -->
    </div>
    <div id="end-session-container">
      <button id="end-session">End Session</button>
    </div>
  </div>

  <!-- Include your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
